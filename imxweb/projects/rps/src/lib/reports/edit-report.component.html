<div class="imx-reports-page">
  <div class="imx-header-toolbar">
    <h2 class="mat-headline-5">
      <span>{{ '#LDS#Heading Reports' | translate }}</span>
      <imx-help-contextual></imx-help-contextual>
    </h2>
    <imx-data-view-toolbar [dataSource]="dataSource" [showSettings]="false"></imx-data-view-toolbar>
  </div>
  <mat-card class="imx-card-fill">
    <imx-data-view-auto-table [dataSource]="dataSource" mode="manual" [selectable]="true">
      <ng-container [matColumnDef]="DisplayColumns.DISPLAY_PROPERTYNAME">
        <th mat-header-cell *matHeaderCellDef>
          {{ '#LDS#Display name' | translate }}
        </th>
        <td mat-cell *matCellDef="let item" role="gridcell" class="imx-table-cell">
          <div data-imx-identifier="report-table-display">{{ item.GetEntity().GetDisplay() }}</div>
          <div subtitle data-imx-identifier="report-table-description">{{ item.Description.Column.GetDisplayValue() }}</div>
        </td>
      </ng-container>
    </imx-data-view-auto-table>
    <imx-data-view-paginator [dataSource]="dataSource"></imx-data-view-paginator>
  </mat-card>

  <div class="imx-button-bar-transparent">
    <imx-data-view-selection class="justify-start" [dataSource]="dataSource"></imx-data-view-selection>
    <button mat-stroked-button color="warn" [disabled]="!canDeleteSelected()" (click)="deleteSelected()">
      <eui-icon icon="delete"></eui-icon>
      {{ '#LDS#Delete' | translate }}
    </button>
    <button mat-flat-button color="primary" (click)="createNew()">
      <eui-icon icon="add"></eui-icon>
      {{ '#LDS#Create report' | translate }}
    </button>
  </div>
</div>
