<div eui-sidesheet-content>
  <eui-alert type="info" [condensed]="true" [colored]="true" [dismissable]="true">
    <div>{{ infoText | translate }}</div>
    <div>{{ '#LDS#You can also decide not to add individual products to your shopping cart.' | translate }}</div>
  </eui-alert>
  <imx-bulk-editor data-imx-identifier="cart-item-param-editor" [entities]="bulkItems"> </imx-bulk-editor>
</div>
<div eui-sidesheet-actions>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!hasBulkItemsWithDecision()"
    (click)="submit()"
    data-imx-identifier="service-item-edit-button-submit"
  >
    {{ '#LDS#Add to cart' | translate }}
  </button>
</div>
