<div class="attestationRun-pendingapprovers-content">
  <eui-alert
    *ngIf="showHelper"
    class="imx-margin-15"
    type="info"
    [condensed]="true"
    [colored]="true"
    [dismissable]="true"
    (dismissed)="onHelperDismissed()"
  >
    <span translate>{{ LdsKeyAttestorOverview }}</span>
  </eui-alert>

  <mat-card *ngIf="dataViewSource" class="imx-card-fill">
    <imx-data-view-auto-table [dataSource]="dataViewSource" mode="manual" [selectable]="true">
      <ng-container [matColumnDef]="entitySchema.Columns.UID_PersonHead.ColumnName">
        <th mat-header-cell *matHeaderCellDef>
          {{ entitySchema?.Columns?.UID_PersonHead?.Display }}
        </th>
        <td mat-cell *matCellDef="let item" role="gridcell">
          <div>{{ item.UID_PersonHead.Column.GetDisplayValue() }}</div>
        </td>
      </ng-container>
      <ng-container [matColumnDef]="entitySchema.Columns.PendingCases.ColumnName">
        <th mat-header-cell *matHeaderCellDef>
          {{ '#LDS#Pending' | translate }}
        </th>
        <td mat-cell *matCellDef="let item" role="gridcell">
          <div>{{ item.PendingCases.Column.GetDisplayValue() }}</div>
        </td>
      </ng-container>
      <ng-container [matColumnDef]="entitySchema.Columns.ClosedCases.ColumnName">
        <th mat-header-cell *matHeaderCellDef>
          {{ '#LDS#Closed' | translate }}
        </th>
        <td mat-cell *matCellDef="let item" role="gridcell">
          <div>{{ item.ClosedCases.Column.GetDisplayValue() }}</div>
        </td>
      </ng-container>
    </imx-data-view-auto-table>
  </mat-card>
</div>
<div eui-sidesheet-actions>
  <button
    mat-stroked-button
    color="primary"
    data-imx-identifier="run-approvers-button-send-reminder"
    [disabled]="!selected.length"
    (click)="sendReminder.emit(selected)"
  >
    {{ '#LDS#Send reminder' | translate }}
  </button>
</div>
