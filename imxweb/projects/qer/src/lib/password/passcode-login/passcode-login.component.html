<div *ngIf="!isEnteringPasscode" class="imx-loginInput">
  <input
    class="imx-input-login"
    placeholder="{{ '#LDS#User' | translate }}"
    type="text"
    [(ngModel)]="userName"
    [attr.data-imx-identifier]="'pwd-username'"
    [required]="true"
  />

  <imx-captcha [disableButton]="!userName" (nextClick)="MoveToEnterPasscode()"></imx-captcha>
</div>

<div class="imx-loginInput" *ngIf="isEnteringPasscode">
  <div class="passcode">
    <input
      class="imx-input-login"
      placeholder="{{ '#LDS#Passcode' | translate }}"
      type="password"
      [(ngModel)]="passcode"
      [attr.data-imx-identifier]="'passcode'"
      [required]="true"
    />
  </div>

  <div class="buttonbar">
    <button mat-flat-button type="button" [disabled]="!passcode" (click)="Login()">{{ '#LDS#Submit' | translate }}</button>
  </div>
</div>
