<h2 class="mat-headline-5">
  <span>{{ '#LDS#Heading Archived Requests' | translate }}</span>
  <imx-help-contextual></imx-help-contextual>
</h2>

<mat-card class="imx-card-fill">
  <imx-cdr-editor
    data-imx-identifier="imx-delegation-archived-requests-cdr-recipient"
    [cdr]="cdrPersonRecipient"
    (controlCreated)="addControl(recipientFormGroup, cdrPersonRecipient.column.ColumnName, $event)"
    (valueChange)="getSelectedRecipientValue($event)"
  >
  </imx-cdr-editor>

  <imx-request-table
    *ngIf="selectedRecipient; else noRequesterSelected"
    [isReadOnly]="false"
    [isArchivedRequests]="true"
    [uidRecipient]="selectedRecipient"
  >
  </imx-request-table>
</mat-card>

<ng-template #noRequesterSelected>
  <div class="imx-no-results">
    <eui-icon icon="table"></eui-icon>
    <p translate>#LDS#Select a recipient or requester whose requests you want to display.</p>
  </div>
</ng-template>

<ng-template #infoContent>
  <p>
    {{ infoText | translate }}
  </p>
</ng-template>
