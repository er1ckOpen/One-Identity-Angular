<!-- Notification Tile -->
<imx-icon-tile
  *ngIf="showAskForNotifications"
  data-imx-identifier="start-tile-no-password-query-and-answer-set"
  [caption]="'#LDS#Heading Browser Notifications' | translate"
  [subtitle]="'#LDS#Allow this website to send you browser notifications.' | translate"
  [identifier]="'no-password-query-and-answer-set'"
>
  <ng-template #ActionTemplate>
    <button
      mat-button
      class="imx-button-uppercase"
      color="primary"
      [attr.data-imx-identifier]="'imx-start-button-turn-on-notifications'"
      (click)="requestNotificationPermission()"
    >
      <span>{{ '#LDS#Allow browser notifications' | translate }}</span>
    </button>
  </ng-template>
</imx-icon-tile>
