<header class="imx-hyperview-shape-header">
  <div class="{{ imageClass }} imx-hyperview-shape-header-image"></div>
  <h4 class="imx-shape-header-info" [matTooltip]="shape.Description">
    <div class="imx-hyperview-header">{{ shape.HeaderText }}</div>
    <div class="imx-hyperview-caption" [ngClass]="{ 'imx-hyperview-caption--link': navigate && !isShapeLayoutMiddle }" (click)="click()">
      {{ shape.Caption }}
      <span class="objectcount" *ngIf="ObjectCount > -1"> ({{ ObjectCount }})</span>
    </div>
  </h4>
  <button
    mat-icon-button
    [attr.aria-label]="(isExpanded ? '#LDS#Collapse' : '#LDS#Expand') | translate"
    *ngIf="canExpand"
    (click)="setExpandable()"
  >
    <eui-icon [icon]="isExpanded ? 'collapseup' : 'collapsedown'"></eui-icon>
  </button>
</header>
<section class="imx-hyperview-shape-content" *ngIf="showContent">
  <ng-content select="[ShapeContent]"></ng-content>
</section>
