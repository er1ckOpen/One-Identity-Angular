<table mat-table [dataSource]="topData">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> {{'#LDS#Name' | translate}} </th>
    <td mat-cell class="imx-padding-right-2" *matCellDef="let element"> {{element.key}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> {{'#LDS#Value' | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
