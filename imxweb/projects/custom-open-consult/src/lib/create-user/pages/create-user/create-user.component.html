<div *ngIf="identity" class="container mt-4">
  <form #userForm="ngForm" (ngSubmit)="save()" class="card p-4 shadow-sm">
    <h5 class="mb-4">Criar novo usuario</h5>

    <div class="form-group mb-3">
      <label for="firstName">Primeiro Nome *</label>
      <input
        id="firstName"
        name="firstName"
        class="form-control"
        [(ngModel)]="formData.firstName"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="lastName">Sobrenome *</label>
      <input
        id="lastName"
        name="lastName"
        class="form-control"
        [(ngModel)]="formData.lastName"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="personnelNumber">Número do Colaborador</label>
      <input
        id="personnelNumber"
        name="personnelNumber"
        class="form-control"
        [(ngModel)]="formData.personnelNumber"
      />
    </div>

    <div class="form-group mb-3">
      <label for="email">E-mail</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="formData.email"
      />
    </div>

    <div class="form-check mb-3">
      <input
        id="isThirdParty"
        name="isThirdParty"
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="formData.isThirdParty"
      />
      <label class="form-check-label" for="isThirdParty">
        Usuário terceiro?
      </label>
    </div>

    <div class="form-group mb-3" *ngIf="formData.isThirdParty">
      <label for="company">Empresa</label>
      <input
        id="company"
        name="company"
        class="form-control"
        [(ngModel)]="formData.company"
        required
      />
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button
        type="button"
        class="btn btn-secondary me-2"
        (click)="cancel()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>

<div *ngIf="!identity" class="text-center p-4">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-2">Carregando identidade...</p>
</div>
