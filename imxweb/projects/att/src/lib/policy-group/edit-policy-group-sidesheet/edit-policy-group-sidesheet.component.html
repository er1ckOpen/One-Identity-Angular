<div eui-sidesheet-content>
  <mat-card>
    <form [formGroup]="formGroup">
      <div *ngIf="!!objectProperties?.length" class="imx-property-container">
        <imx-cdr-editor
          *ngFor="let cdr of objectProperties"
          [cdr]="cdr"
          (controlCreated)="addControl(cdr.column.ColumnName, $event)"
          [attr.data-imx-identifier]="'policy-group-form-cdr-' + cdr.column.ColumnName"
        >
        </imx-cdr-editor>
      </div>
    </form>
  </mat-card>
</div>
<div eui-sidesheet-actions>
  <span class="justify-start" *ngIf="!policygroup.isNew">
    <button mat-stroked-button color="warn" (click)="delete()" data-imx-identifier="edit-policy-group-sidesheet-button-delete">
      <eui-icon icon="delete"></eui-icon>
      {{ '#LDS#Delete policy collection' | translate }}
    </button>
  </span>
  <button
    mat-flat-button
    color="primary"
    data-imx-identifier="policy-group-sidesheet-button-save"
    (click)="saveChanges()"
    [disabled]="formGroup.invalid"
  >
    {{ (policygroup.isNew ? '#LDS#Create' : '#LDS#Save') | translate }}
  </button>
</div>
