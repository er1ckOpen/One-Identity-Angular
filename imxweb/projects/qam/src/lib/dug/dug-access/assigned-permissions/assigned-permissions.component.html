<mat-card class="imx-card-sidesheet">
  <imx-data-source-toolbar #dst [settings]="dstSettings" [options]="[]"> </imx-data-source-toolbar>
  <div class="imx-table-container">
    <imx-data-table [dst]="dst" [detailViewVisible]="false" mode="manual">
      <imx-data-table-column [entityColumn]="entitySchema.Columns.Display">
        <ng-template let-item>
          <div>{{ item.GetEntity().GetDisplay() }}</div>
          <div subtitle>{{ item.TypeDisplay.value }}</div>
        </ng-template>
      </imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchema.Columns.AllowWrite">
        <ng-template let-item>
          <imx-box-icon [isChecked]="item.AllowWrite.value"></imx-box-icon>
        </ng-template>
      </imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchema.Columns.AllowRead">
        <ng-template let-item> <imx-box-icon [isChecked]="item.AllowRead.value"></imx-box-icon> </ng-template
      ></imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchema.Columns.AnyAllow">
        <ng-template let-item> <imx-box-icon [isChecked]="item.AnyAllow.value"></imx-box-icon> </ng-template
      ></imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchema.Columns.AllowFullControl">
        <ng-template let-item> <imx-box-icon [isChecked]="item.AllowFullControl.value"></imx-box-icon> </ng-template
      ></imx-data-table-column>
      <imx-data-table-column [entityColumn]="entitySchema.Columns.AllowChangePermissions">
        <ng-template let-item> <imx-box-icon [isChecked]="item.AllowChangePermissions.value"></imx-box-icon> </ng-template
      ></imx-data-table-column>
    </imx-data-table>
  </div>
</mat-card>
