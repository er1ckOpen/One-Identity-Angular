<eui-select
  *ngIf="options && !loading"
  (selectionChange)="selectionUpdated($event)"
  label="{{ '#LDS#Table' | translate }}"
  [filterFunction]="filter"
  [options]="options"
  [inputControl]="control"
  [hideClearButton]="true"
  data-imx-identifier="fk-table-select"
>
</eui-select>

<mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
