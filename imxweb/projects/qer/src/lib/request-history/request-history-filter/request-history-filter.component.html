<ng-container *ngIf="!hideFilter && personData && !!personData.length">
  <p>
    {{ '#LDS#Recipient or requester' | translate }}
  </p>
  <eui-select
    [label]="'#LDS#Identity' | translate"
    [filterFunction]="customFilterFn"
    (selectionChange)="personSelected($event)"
    (optionsClear)="clearPersonFilterSelection({})"
    [options]="directReportsOptions"
    [isPending]="pendingAsyncApiCall"
    #personSelect
  >
  </eui-select>
</ng-container>
