<mat-form-field class="imx-form-field-width-full" appearance="outline">
  <mat-label>{{ label | translate }}</mat-label>
  <mat-chip-grid #chipGrid [formControl]="control" class="imx-padding-bottom-5">
    <mat-chip-row *ngFor="let tag of selection" [removable]="true" (removed)="removeTag(tag)">
      <span class="imx-chip-value">{{ tag }}</span>
      <mat-icon class="imx-chip-icon" matChipRemove>cancel</mat-icon>
    </mat-chip-row>
  </mat-chip-grid>
  <input
    [placeholder]="(loading ? label : '#LDS#Add tag') | translate"
    [disabled]="loading"
    [matChipInputFor]="chipGrid"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    [matChipInputAddOnBlur]="true"
    (matChipInputTokenEnd)="addTag($event)"
  />
  <mat-spinner matSuffix diameter="30" *ngIf="loading"></mat-spinner>
</mat-form-field>
