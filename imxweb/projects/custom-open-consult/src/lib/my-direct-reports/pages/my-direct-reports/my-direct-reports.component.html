<div class="container mt-4">
  <form #form="ngForm" (ngSubmit)="save()" class="card p-4 shadow-sm">
    <h5 class="mb-4">Gerenciar Subordinado</h5>

    <div class="form-group mb-3">
      <label for="selectedUser">Selecionar usu√°rio</label>
      <select
        id="selectedUser"
        name="selectedUser"
        class="form-select"
        [(ngModel)]="selectedUserUid"
        (change)="onUserSelect()"
        required
      >
        <option value="" disabled selected>-- Escolha um subordinado --</option>
        <option *ngFor="let user of subordinates" [value]="user.entity.entityData.Keys[0]">
          {{ user.entity.entityData.Display }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label>Nome completo</label>
      <input
        type="text"
        class="form-control"
        [value]="formData.fullName"
        readonly
      />
    </div>

    <div class="form-group mb-3">
      <label for="email">E-mail</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        [(ngModel)]="formData.email"
      />
    </div>
    <!--<div class="form-group mb-3">
      <label for="phone">Telefone</label>
      <input
        id="phone"
        name="phone"
        class="form-control"
        [(ngModel)]="formData.phone"
      />
    </div>-->
    <div class="form-check mb-3">
      <input
        id="active"
        name="active"
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="formData.isActive"
      />
      <label class="form-check-label" for="active">
        {{ formData.isActive ? 'Ativo (Desmarque para inativar)' : 'Inativo (Marque para ativar)' }}
      </label>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="!selectedUserUid">Salvar</button>
    </div>
  </form>
</div>
