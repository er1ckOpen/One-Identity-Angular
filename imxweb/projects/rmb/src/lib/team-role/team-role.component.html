<imx-icon-tile
  data-imx-identifier="start-tile-team-role"
  [caption]="'#LDS#Heading Team Role' | translate"
  [subtitle]="
    existTeamRole
      ? ('#LDS#Manage your team role, its memberships and entitlements.' | translate)
      : ('#LDS#Manage the entitlements required for your team using a team role.' | translate)
  "
  [identifier]="'team-role'"
  [loadingState]="loadingState"
  *ngIf="showTeamRole"
>
  <ng-template #ActionTemplate>
    <ng-container *ngIf="existTeamRole; else noTeamRole">
      <button mat-button color="primary" class="imx-button-uppercase" (click)="onManageTeamRole()">
        {{ '#LDS#Edit team role' | translate }}
      </button>
    </ng-container>
    <ng-template #noTeamRole>
      <button mat-button color="primary" class="imx-button-uppercase" (click)="onCreateTeamRole()">
        {{ '#LDS#Create team role' | translate }}
      </button>
    </ng-template>
  </ng-template>
</imx-icon-tile>
